      <!-- Images' sources : Please refer on the README.me file -->
      <section class="container-fluid">
        <div class="mainpage">
          <h3 class="section-heading">Welcome to Korea</h3>
          <div class="row center-form">
            <form onsubmit="return sendMail(this);">
              <label for="subject">Subject * :</label>
              <select class="form-control custom-select" id="subject" required>
                <option selected disabled value="">Please select a type of subject.</option>
                <option value="General">General</option>
                <option value="Purchase">Purchase</option>
                <option value="Cooperation">Cooperation</option>
                <option value="Other">Other</option>
              </select>

              <label for="name">Name * : </label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="fullname"
                placeholder="Name"
                required
              />

              <label for="email">Email * : </label>
              <input
                type="text"
                name="emailaddress"
                class="form-control"
                id="emailaddress"
                placeholder="Email"
                required
              />

              <label for="message">Message * : </label>
              <textarea
                rows="5"
                name="projectsummary"
                class="form-control"
                id="projectsummary"
                placeholder="Project Description"
                required
              ></textarea>

              <button
                class="btn btn-info center-block"
                type="submit"
                value="Submit"
              >
                Send
              </button>
              <button class="btn btn-warning" type="reset" value="Reset">
                Reset
              </button>
            </form>
          </div>
        </div>
      </section>
